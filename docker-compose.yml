services:
  web:
    image: node:18-alpine
    container_name: nerdys-hideout-dev
    working_dir: /app
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    command: sh -c "npm install && npm run dev"
    restart: unless-stopped
    networks:
      - nerdys-network

volumes:
  node_modules:

networks:
  nerdys-network:
    driver: bridge
